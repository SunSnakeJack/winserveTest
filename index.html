    <meta charset="UTF-8">

    <script>
        // 1.ให้ออกแบบและเขียน Object ประวัติส่วนตัวรายละเอียด ชื่อ,นามสกุล,ชื่อเล่น,เบอร์โทร,วันเกิด,อายุ,งานอดิเรก 3 อย่าง,ชื่อเพื่อน 5 คน (ชื่อเล่น อายุ)
        const personalProfile = {                  //เป็นการปรกาศสร้าง object ที่ชื่อว่า perrsonalProfile ที่ไว้เก็บข้อมูลส่วนบุคคล ซึ่งอ็อบเจ็กต์นั้นใช้สำหรับการเก็บข้อมูลรูปแบบคู่ของ key เเละ value 
            firstname: "Sufeeyan",                 //ตั้งเเต่บรรทัด 11-15 เป็นการเก็บข้อมูลในรูปแบบ string
            lastname: "Taleh",
            nickname: "Sun",
            phoneNumber: "0635301507",             //ในกรณีนี้ที่ phoneNumber ถูกเก็บเป็น string นั้นเพราะ phoneNumber นั้นไม่ได้ถูกนำมาคำนวณต่อในภายหลัง เเละในกรณีที่ใส่เป็น integerนั้น ผลลัพธ์ที่ไดจะไม่มีศูนย์ข้างหน้า 
            birthdatr: "12-09-2003",
            age: 20,                               //เป็นการเก็บข้อมูลในรูปแบบ number
            hobbies: ["หมากรุก", "รูบิค", "บอร์ดเกม"], //เป็นการเก็บข้อมูลในรูปแบบ array
            friends: [
                { nickname: "Phop", age: 19 },     //ค่าของ friends เป็นการเก็บข้อมูลในรูปเเบบอาเรย์ของอ็อบเจ็ตก์อีกทีนึง
                { nickname: "Wo", age: 20 },
                { nickname: "Nut", age: 20 },
                { nickname: "James", age: 20 },
                { nickname: "Bell", age: 20 }
            ]
        };

        console.log(personalProfile.firstname);     //บรรทัด27-29 เป็นการเรียกใช้คีย์ที่อยู่ในอ็อบเจ็ตก์ โดยผลลัพธ์ที่เเสดงผลออกมานั้นจะเป็น value ที่มีในเเต่ละ key นั้นๆ
        console.log(personalProfile.hobbies);
        console.log(personalProfile.friends);

        
        
        // 2.กำหนดให้ Array of Number [ 2, 5, 7, 3, 8, 9, 0 ]
        // 2.1 เลือก Array 3 ตัวหน้าออกมาโชว์
        const arrayOfNumber = [2, 5, 7, 3, 8, 9, 0];               //เป็นการประกาศตัวเเปรที่เป็น array โดยประกาศเป็น const เพื่อให้ทราบว่าไม่สามารถเปลี่ยนเเปลงค่าของมันได้ ซึ่ง const ในบรรทัดข้างก็จะสื่อความหมายอย่างนี้เช่นเดียวกัน
        console.log(arrayOfNumber)
        const firstThreeNember = arrayOfNumber.slice(0, 3);        //เป็นการประกาศตัวแปรตัวใหม่ที่คอยเก็บค่า arrayOfNumber.slice(0,3) ซึ่ง เมธอด slice()จะทำการสร้างอาเรย์ใหม่ขึ้นโดยเริ่มจากอินเดกซ์ 0 เเละสิ้ยสุดก่อนอินเดกซ์3
        console.log(`อาเรย์ตำเเหน่ง 3 ตัวเเรกคือ : ${firstThreeNember}`);

        // 2.2 หา ข้อมูล ตรงกลางใน Array จาก [ 2, 5, 7, 3, 8, 9, 0 ]
        const middleData = Math.floor(arrayOfNumber.length / 2);   //เป็นการตำเเหน่งกลางของอินเดกซ์ โดย ฟังก์ชัน Math.floor เป็นการปัดเศษให้เป็นจำนวนเต็ม หลักการหาตำเเหน่งกลางในที่นี้คือการนำตวามยาวของอินเดกซ์ไปหารด้วย 2 เเละนำผลลัพธ์ที่ได้ทำการปัดเศษ เเละค่าที่ได้จะเป๋นค่าที่เป็นตำเเหน่งกลางของอินเดกซ์
        const middleValue = arrayOfNumber[middleData];             //เป็นการหาค่าของตำเเหน่งกลางว่ามีค่าเท่าใด โดยการนำตำเเหน่งกึ่งกลางของอินเดกซ์ไปใส่ในอินเดกซ์เพื่อให้ได้ผลลัพธ์ของค่ากลางออกมา
        console.log(`ค่าตรงกลางของอาเรย์คือ : ${middleValue}`);

        // 2.3 หา Min และ Max จาก [ 2, 5, 7, 3, 8, 9, 0 ]
        const numberMin = Math.min(...arrayOfNumber);              //เป็นการหาค่าภายในอินเดกซ์ที่มีค่าน้อยที่สุดโดยใช้ฟังก์ชัน Math.min ในการหาค่าที่น้อยที่สุด โดยภายในฟังก์ชั่นนั้นจะมีการใส่ ... เพื่อทำการเเยกสมาชิกออกจากอาเรย์เเล้วส่งทีละค่าไปยังฟังก์ชั่น      const numberMax = Math.max(...arrayOfNumber);
        const numberMax = Math.max(...arrayOfNumber);              //เหมือนในกรณีข้างบนเเต่เป็นการหาค่าภายในอินเดกซ์ที่มีค่ามากที่สุด
        console.log(`ค่า min ของอาเรย์คือ : ${numberMin}`);
        console.log(`ค่า max ของอาเรย์คือ : ${numberMax}`);

        
        
        // 3. Function
        // 3.1 เขียน Function add รับตัวแปร Number A,B และ คืนค่า A+B
        function add(A, B) {                //เป็นการประกาศฟังก์ชั่น add ที่รับค่าพารามิเตอร์2ตัว A,B 
            return A + B                    //คืนค่าผลลัพธ์ไปยังฟังก์ชั่นที่เรียกใช้งาน โดยฟังก์ชันจะคืนค่าผลบวกของAเเละB
        };
        console.log(`Function add มีค่าเท่ากับ ${add(5, 5)}`)

        // 3.2 เขียน Function avg รับตัวแปร A,B,C และ คืนค่าเฉลี่ยของ A B C
        function avg(A, B, C) {            //เป็นการประกาศฟังก์ชั่น avg ที่รับค่าพารามิเตอร์3ตัว A,B,C 
            return (A + B + C) / 3         //คืนค่าผลลัพธ์ไปยังฟังก์ชั่นที่เรียกใช้งาน โดยฟังก์ชันจะคืนค่าผลบวกของA B เเละCเเละนำผลลัพธ์ที่ได้หาร3เพื่อหาค่าเฉลี่ย
        }
        console.log(`Function average มีค่าเท่ากับ ${avg(1, 2, 3)}`)



        // 4.IF ELSE
        // 4.1 เขียน function evenOdd รับตัวแปร Number และ คืนค่า โดยการหาว่า ตัวแปรตัวนั้นเป็น เลขคู่ หรือ คี่
        function evenOdd(Number) {                   //เป็นการประกาศฟังก์ชั่น evenOdd ที่รับค่าพารามิเตอร์1ตัว Number
            if (Number % 2 === 0) {                  //ใช้ if เพื่อตรวจสอบเงื่อนไชภายในวงเล็บ โดยเงื่อนไขคือการนำค่าของตัวแปร Number ไปmodกับ2 หรือการหารที่นำผลลัพธ์เเค่เศษที่เหลือจากการ ถ้ามีคำตอบเป็น0ให้คืนค่า จริง เเละในกรณีที่ไม่ตรงกับเงื่่อนไขให้คืนค่า ไม่จริง 
                return `${Number} เป็นเลขคู่: true`
            } else {
                return `${Number} เป็นเลขคู่: false`
            }
        };
        console.log(evenOdd(5));
        console.log(evenOdd(6));
        
        //4.2 เขียน function คำนวนค่าจอดรถ รับตัวแปร Number (นาทีที่จอดรถ) คำนวนค่าจอดรถจากตารางข้อมูล
        function parkingFee(minute) {                   //เป็นการประกาศฟังก์ชั่น parkingFee ที่รับค่าพารามิเตอร์1ตัว minute
            let parkingTime = Math.ceil(minute / 60)    //เป็นการคำนวนเวลาหน่วยนาทีให้เป็นหน่วยชั่วโมง โดยการนำจำนวนนาทีไปหาร 60 เพื่อให้ได้ค่าชั่วโมง เเบะใช้ฟังก์ชัน Math.ceil เพื่อปัดเศษขึ้นให้เป็นจำนวนเต็ม 
            let fee = 0;                                //เป็นการประกาศตัวเเปร fee เพื่อเก็บค่าของราคาที่ต้องจ่ายโดยจะกำหนดเป็นศูนย์เพิ่อรอรับการเปลี่ยนเเปลง

            let hoursParking = Math.floor(minute/60);   //เป็นการคำนวนเวลาหน่วยนาทีให้เป็นหน่วยชั่วโมง โดยการนำจำนวนนาทีไปหาร 60 เพื่อให้ได้ค่าชั่วโมง เเบะใช้ฟังก์ชัน Math.floor เพื่อปัดเศษลงให้เป็นจำนวนเต็ม
            let minuteParking = minute%60;              //เป็นการคำนวนเวลาหน่วยนาทีโดยการใช้ mod เพื่อนำค่าเศษที่ได้จากการหาร 60 

            let timeMessege = `จอด ${hoursParking} ชม. ${minuteParking} นาที.`
            if (parkingTime <= 1) {                     //เป็นการตรวจสอบเงื่อนไขโดยนำตัวเเปร parkingTime ในการตรวจสอบในเเต่ละเงื่อนไข เเละเมื่อตรงกับเงื่อนไขใด ก็จะทำการเเทนค่าตัวแปร fee ด้วยค่าที่ตรงกับเงื่อนนั้นๆ
                 fee = 0
            } else if (parkingTime <= 2) {
                 fee = 10
            } else if (parkingTime <= 6) {
                 fee = 20 * parkingTime
            } else {
                 fee = 100
            }
            console.log(`${timeMessege} ค่าจอดรถ: ${fee} บาท`)
        }
        parkingFee(240)



        // 5 Loop
        // 5.1 เขียน Function รับ Array Number n จำนวน (n >= 1) ให้หาค่าเฉลี่ยของข้อมูลใน Array
        function calculateAverage(arrayNumber) {                   //เป็นการประกาศฟังก์ชั่น calculateAverage ที่รับค่าพารามิเตอร์1ตัว arrayNumber
            if (arrayNumber.length === 0) {                        //เป็นการตรวจสอบอาเร์ว่าเป็นค่าว่างหรือไม่ โดยนำความยาวของอาร์เรมาตรวจสอบ 
                console.log("Array must not be empty")
                return null
            }
            let sumNumber = 0;                                     //เป็นการประกาศตัวเเปร sumNumber เพื่อเก็บค่าของราคาที่ต้องจ่ายโดยจะกำหนดเป็นศูนย์เพิ่อรอรับการเปลี่ยนเเปลง
            for (let i = 0; i < arrayNumber.length; i++) {         //เป็นการลูบเพื่อวนผ่านสมาชิกเเต่ละตัวที่อยู่ในอาร์เร โดยการกำหนดตัวแปร i เป็น 0 เเละทำการตรวจสอบว่า i มีค่าน้อยกว่าความยาวของอินเดกซ์หรือไม่ เเละหลังจากนั้นทำการนำตัวแปรไปบวก1
                sumNumber += arrayNumber[i];                       //โดยในเเต่ละรอบจะทำการนำค่าของสมาชิกภายในอาร์เรมาเพิ่มในตัวแปร sumNumber
            }
            let average = sumNumber / arrayNumber.length           //เป็นการตัวแแปรค่าเฉลี่ยโดยตัวแปรค่าเฉลี่ยได้จากการ นำผลรวมของอาร์เรมาหารกับจำนวนอาร์เรเพื่อหาค่าเฉลี่ย ตามาูตรการหาค่าเฉลี่ย
            return average
        }
        const arrayNumber = [0, 1, 2, 3, 4, 5]                     
        console.log(`ค่าเฉลี่ยของ array คือ ${calculateAverage(arrayNumber)}`)
        
        // 5.2 เขียน Function รับ Number (Number >= 3) ให้วาดรูปต้นคริสต์มาส ความสูงตามจำนวน Number ที่รับเข้ามา 
        // แสดงออกมาทาง terminal (+คะแนนเพิ่ม หากมี ลำต้น และ ดูสมส่วน)
        function drawTree(height) {                                //เป็นการประกาศฟังก์ชั่น drawTree ที่รับค่าพารามิเตอร์1ตัว heigth
            if (height < 3) {                                      //เป็นการตรวจสอบตัวเเปร heightมีค่าน้อยกว่า3หรือไม่ 
                console.log("Number must be at least 3")
                return;
            }
            for (let i = 0; i < height; i++) {                     //เป็นการลูบโดยการกำหนดตัวแปร i เป็น 0 เเละทำการตรวจสอบว่า i มีค่าน้อยกว่าความยาวของอินเดกซ์หรือไม่ เเละหลังจากนั้นทำการนำตัวแปรไปบวก1
                let starts = '*'.repeat(i + 1);                    //เป็นการสร้างข้อความ * ที่ทำซ้ำตามค่าของ i + 1 ซึ่งจะหยุดการทำซ้ำเมื่อ i = height 
                let spaces = ' '.repeat(height - i - 1);           //เป็นการสร้างช่องว่างที่ทำซ้ำตามค่าของ i + 1 ซึ่งจะหยุดการทำซ้ำเมื่อ i = height 
                console.log(spaces + starts)                       //เป็นการรวมกันของช่องว่างเเละข้อความ * เพื่อทำให้เป็นรูปต้นไม้
            }
        }
        drawTree(3)

    </script>
